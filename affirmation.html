    /* Voice recorder section */

      max-width: 600px;
      margin: 30px auto;
      text-align: center;

      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);

    .recorder-section h3 {

    .recorder-buttons {
      margin-top: 10px;

    }
    .recorder-icon-btn {
      display: inline-flex;
      align-items: center;
      background: #007BFF;
      border: none;
      color: #fff;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
    }
    .recorder-icon-btn:hover {
      background: #0056b3;
    }
    /* Canvas for waveform */
    #waveformCanvas {
      display: block;
      margin: 20px auto;
      background: #EEE;
      border-radius: 5px;
    }
    /* Download link styling */
    .download-link {
      display: inline-block;
      margin-top: 10px;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
    .download-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Intro block at the top -->
  <div class="intro-block">
    <h3>Discover Easy Note Management</h3>
    <p>
      Affirmation Generation<br/>
      Select a category below, then click "Generate" to see five random affirmations.
    </p>
  </div>

  <!-- Controls row -->
  <div class="controls">
    <!-- Back to Home icon-only button -->
    <a href="index.html" class="icon-btn-home">
      <span>ğŸ </span>
    </a>

    <select id="categorySelect">
      <option value="Confidence">ğŸ‘‘ Confidence</option>
      <option value="Happiness">ğŸ˜„ Happiness</option>
      <option value="Focus">ğŸ¯ Focus</option>
      <option value="Quit Smoking or Addictions">ğŸš­ Quit/Addictions</option>
      <option value="Better Sleep">ğŸ’¤ Better Sleep</option>
      <option value="Emotional Mastery">ğŸŒˆ Emotional Mastery</option>
      <option value="Habits & Discipline">ğŸ† Habits & Discipline</option>
      <option value="Money & Finance">ğŸ’° Money & Finance</option>
      <option value="Healing and Recovery">ğŸ’– Healing & Recovery</option>
      <option value="Fitness">ğŸ’ª Fitness</option>
      <option value="Self-Love">â¤ï¸ Self-Love</option>
      <option value="Strengthening Relationships">ğŸ¤ Relationships</option>
      <option value="Focus (2)">ğŸ¤” Focus (Duplicate)</option>
      <option value="Resilience">ğŸŒ± Resilience</option>
      <option value="Quality of Life">ğŸŒŸ Quality of Life</option>
      <option value="CustomTopic">âœï¸ Custom Topic</option>
    </select>

    <!-- Generate icon-only button -->
    <button class="icon-button-generate" onclick="generateAffirmations()">
      ğŸ”„

  <!-- Affirmations output -->
  <div class="affirmation-container" id="affirmationContainer"></div>

  <!-- Voice Recorder Section -->
  <div class="recorder-section">
    <h3>Voice Recorder</h3>
    <canvas id="waveformCanvas" width="500" height="100"></canvas>

    <div class="recorder-buttons">
      <!-- Start recording icon button -->
      <button class="recorder-icon-btn" onclick="startRecording()">
        ğŸ¤
      </button>
      <!-- Stop recording icon button -->
      <button class="recorder-icon-btn" onclick="stopRecording()">
        â¹
      </button>
    </div>

    <!-- We'll place the download link here after we stop recording -->
    <div id="downloadContainer"></div>
  </div>

  <!-- JavaScript -->
  <script>
    /************************************************************
     * AFFIRMATION LIBRARY (SAMPLE CATEGORIES)
     * Expand these with more affirmations as needed.
     ************************************************************/
    const affirmationLibrary = {
      "Confidence": [
        "I believe in myself and my abilities.",
        "I radiate confidence in all that I do.",
        "Challenges help me grow stronger and more capable.",

      ],
      "Happiness": [

      "Focus": [

      "Better Sleep": [

      ],
      "Emotional Mastery": [
        "I am the master of my emotions and respond with calmness.",
        "My emotional resilience grows stronger every day.",
        "I am in control of how I react to life's challenges."
      ],
      "Habits & Discipline": [
        "I create habits that align with my goals and values.",
        "Discipline is my superpower, and I use it wisely.",
        "My habits reflect the person I want to become."
      ],
      "Money & Finance": [
        "I attract wealth and abundance effortlessly.",
        "Money flows to me in expected and unexpected ways.",
        "I deserve prosperity and financial freedom."
      ],
      "Healing and Recovery": [
        "My body, mind, and soul are in the process of healing.",
        "I celebrate every step of progress in my recovery.",
        "I am resilient, and my healing is a gift to myself."
      ],
      "Fitness": [
        "I enjoy moving my body and feeling strong.",
        "I am grateful for the energy and vitality my body provides.",
        "I fuel my body with nourishing movement."
      ],
      "Self-Love": [
        "I am worthy of love, respect, and kindness.",
        "My flaws make me unique and beautiful.",
        "Every day, I become more confident in my own skin."
      ],
      "Strengthening Relationships": [
        "I cultivate relationships filled with love, respect, and trust.",
        "I listen and communicate with care and understanding.",
        "I value and appreciate the people in my life."
      ],
      "Focus (2)": [
        "I master new levels of focus every day.",
        "Distraction does not deter me from my goals.",
        "I find solace in single-minded dedication."
      ],
      "Resilience": [
        "I am stronger than any challenge that comes my way.",
        "Every setback is an opportunity to grow and learn.",
        "I bounce back with grace and determination."
      ],
      "Quality of Life": [
        "I choose to live a life filled with joy and purpose.",
        "I am grateful for the abundance in my life.",
        "Every day, I strive to improve my quality of life."
      ]
    };

    /************************************************************
     * CUSTOM TOPIC TEMPLATES
     ************************************************************/
    const customTemplates = [
      "I am becoming more and more confident in my {topic} every day.",
      "I approach {topic} with optimism and determination.",
      "My {topic} skills grow stronger every time I practice.",
      "I am proud of my progress in {topic} and celebrate every milestone.",
      "I am worthy of success and happiness in my {topic} pursuits."
    ];

    function generateAffirmations() {
      const category = document.getElementById("categorySelect").value;
      if (category === "CustomTopic") {
        generateCustomAffirmations();
      } else {
        const affirmations = affirmationLibrary[category] || [];
        if (affirmations.length === 0) {
          alert("No affirmations found for this category!");
          return;
        }
        // Shuffle
        const shuffled = [...affirmations].sort(() => 0.5 - Math.random());
        // Slice first 5
        const selectedFive = shuffled.slice(0, 5);
        displayAffirmations(selectedFive);
      }
    }

    function generateCustomAffirmations() {
      const topic = prompt("Enter your custom topic:", "public speaking");
      if (!topic) return;  // user canceled
      const shuffled = [...customTemplates].sort(() => 0.5 - Math.random());
      const selectedFive = shuffled.slice(0, 5);
      const results = selectedFive.map(template =>
        template.replace("{topic}", topic)
      );
      displayAffirmations(results);
    }

    function displayAffirmations(list) {
      const container = document.getElementById("affirmationContainer");
      container.innerHTML = ""; // clear old content

      const ul = document.createElement("ul");
      ul.className = "affirmation-list";

      list.forEach((affirmation) => {
        const li = document.createElement("li");
        li.className = "affirmation-box";
        li.textContent = affirmation;
        ul.appendChild(li);
      });
      container.appendChild(ul);
    }

    /************************************************************
     * VOICE RECORDER WITH WAVEFORM & DOWNLOAD
     ************************************************************/
    let audioContext;
    let analyser;
    let dataArray;
    let animationId;
    let mediaStreamSource;
    let mediaStream;
    let mediaRecorder;
    let chunks = [];
    let isRecording = false;

    const canvas = document.getElementById('waveformCanvas');
    const canvasCtx = canvas.getContext('2d');

    async function startRecording() {
      if (isRecording) return; // already recording
      isRecording = true;
      chunks = []; // reset chunks

      try {
        // Request mic
        mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new AudioContext();
        analyser = audioContext.createAnalyser();

        mediaStreamSource = audioContext.createMediaStreamSource(mediaStream);
        mediaStreamSource.connect(analyser);

        analyser.fftSize = 1024;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        // Setup MediaRecorder
        mediaRecorder = new MediaRecorder(mediaStream);
        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) chunks.push(e.data);
        };
        mediaRecorder.onstop = e => {
          // Create a blob, generate link for download
          const blob = new Blob(chunks, { type: 'audio/webm' });
          const url = URL.createObjectURL(blob);

          const downloadContainer = document.getElementById('downloadContainer');
          downloadContainer.innerHTML = "";

          const link = document.createElement('a');
          link.href = url;
          link.download = 'myRecording.webm'; // or .ogg, .wav, depends on browser
          link.className = 'download-link';
          link.textContent = 'Download Recording';
          downloadContainer.appendChild(link);
        };

        mediaRecorder.start();

        drawWaveform(); // start animating waveform
      } catch (err) {
        console.error("Error accessing microphone:", err);
        isRecording = false;
      }
    }

    function stopRecording() {
      if (!isRecording) return;
      isRecording = false;

      // Stop capturing audio
      if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
      }
      // Stop MediaRecorder
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }

      // Cancel animation
      cancelAnimationFrame(animationId);
      if (audioContext) {
        audioContext.close();
      }
    }

    function drawWaveform() {
      animationId = requestAnimationFrame(drawWaveform);

      analyser.getByteTimeDomainData(dataArray);

      // Clear canvas
      canvasCtx.fillStyle = '#EEE';
      canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

      // Wave style
      canvasCtx.lineWidth = 2;
      canvasCtx.strokeStyle = '#007BFF';

      canvasCtx.beginPath();

      let sliceWidth = canvas.width * 1.0 / dataArray.length;
      let x = 0;

      for (let i = 0; i < dataArray.length; i++) {
        let v = dataArray[i] / 128.0; // 128 is mid
        let y = v * canvas.height / 2;

        if (i === 0) {
          canvasCtx.moveTo(x, y);
        } else {
          canvasCtx.lineTo(x, y);
        }
        x += sliceWidth;
      }

      canvasCtx.lineTo(canvas.width, canvas.height / 2);
      canvasCtx.stroke();
    }
  </script>
