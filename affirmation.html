<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Affirmation Generation</title>
  <style>
    /********************************************************
     * Global + Layout
     ********************************************************/
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    * {
      box-sizing: border-box;
    }

    /********************************************************
     * Intro Block (150px high, 500px wide)
     ********************************************************/
    .intro-block {
      width: 500px;
      height: 150px;  /* changed to 150px */
      background-color: #EEEEEE;
      margin: 0 auto 20px auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .intro-block h3 {
      font-size: 32px; /* slightly smaller so it fits well */
      margin-bottom: 0.3rem;
      color: #333;
    }
    .intro-block p {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.4;
      margin: 0;
    }

    /********************************************************
     * Controls: Home button + Category Box + Generate button
     ********************************************************/
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    /* Glossy Button style (silver) */
    .glossy-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #333;
      padding: 5px 15px;
      border-radius: 5px;
      border: 1px solid #aaa;
      text-decoration: none;
      cursor: pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.4), 0 2px 5px rgba(0,0,0,0.2);
      background: linear-gradient(to bottom, #bbbbbb 0%, #999999 100%);
      transition: background 0.3s, box-shadow 0.3s;
      height: 40px;
    }
    .glossy-button:hover {
      background: linear-gradient(to bottom, #cccccc 0%, #aaaaaa 100%);
    }
    .glossy-button span {
      font-size: 20px; /* icon size */
    }

    /* The green "Generate" button modifies background color */
    .glossy-green {
      background: linear-gradient(to bottom, #73e673 0%, #5bb95b 100%) !important;
      color: #fff !important;
      border: 1px solid #5bb95b !important;
    }
    .glossy-green:hover {
      background: linear-gradient(to bottom, #7ef77e 0%, #5bb95b 100%) !important;
    }

    /* Category select: same height as buttons, silver background */
    select {
      padding: 0 10px;
      font-size: 16px;
      height: 40px;
      line-height: 1.2;
      background-color: #bbbbbb; /* match silver of other buttons */
      border: 1px solid #aaa;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.4), 0 2px 5px rgba(0,0,0,0.2);
    }
    select:focus {
      outline: none;
    }

    /********************************************************
     * Affirmation Container
     ********************************************************/
    .affirmation-container {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .affirmation-list {
      list-style-type: none;
      padding: 0;
    }
    .affirmation-box {
      background-color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /********************************************************
     * Decorative "Voice Recorder" with Animated Waveform
     ********************************************************/
    .recorder-section {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      padding: 20px;
      max-height: 200px;  /* requested height */
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .recorder-section h3 {
      margin-bottom: 5px;
    }
    .recorder-buttons {
      margin-top: 5px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .recorder-icon-btn {
      font-size: 20px;
      width: 40px;
      height: 40px;
      border: 1px solid #aaa;
      border-radius: 5px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.4), 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .recorder-icon-btn:hover {
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 2px 6px rgba(0,0,0,0.25);
    }
    .start-btn {
      background: linear-gradient(to bottom, #ff4444 0%, #dd0000 100%);
      color: #fff;
    }
    .stop-btn {
      background: linear-gradient(to bottom, #ffffff 0%, #dddddd 100%);
      color: #000;
    }

    /********************************************************
     * Animated Waveform Bars (Purely Visual)
     ********************************************************/
    .wave-container {
      width: 300px;
      height: 40px;
      margin-top: 15px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 3px;
    }
    .bar {
      width: 4px;
      background: #007BFF;
      animation: wave 1s ease-in-out infinite alternate;
      /* start with minimal height */
      height: 5px;
      border-radius: 2px;
    }
    /* Each bar can have a different delay/duration to vary movement */
    .bar:nth-child(1) {
      animation-duration: 0.8s;
    }
    .bar:nth-child(2) {
      animation-duration: 0.95s;
      animation-delay: 0.1s;
    }
    .bar:nth-child(3) {
      animation-duration: 0.7s;
      animation-delay: 0.2s;
    }
    .bar:nth-child(4) {
      animation-duration: 0.85s;
      animation-delay: 0.3s;
    }
    .bar:nth-child(5) {
      animation-duration: 1.0s;
      animation-delay: 0.15s;
    }

    /* wave keyframes: from small to large to emulate wave motion */
    @keyframes wave {
      0% {
        height: 5px;
      }
      100% {
        height: 35px;
      }
    }

    /* Not Active => no animation => bars at 5px height */
    .wave-container:not(.active) .bar {
      animation: none;
      height: 5px;
    }
  </style>
</head>
<body>

  <!-- Intro block: 150px high -->
  <div class="intro-block">
    <h3>Discover Easy Note Management</h3>
    <p>
      Affirmation Generation<br/>
      Select a category below, then click "Generate" to see five random affirmations.
    </p>
  </div>

  <!-- Controls row -->
  <div class="controls">
    <!-- Home button (silver) -->
    <a href="index.html" class="glossy-button">
      <span>ğŸ </span>
    </a>

    <!-- Category box, same height as button (40px), background #BBBBBB -->
    <select id="categorySelect">
      <option value="CustomTopic">âœï¸ Custom Topic</option>
      <option value="Confidence">ğŸ‘‘ Confidence</option>
      <option value="Happiness">ğŸ˜„ Happiness</option>
      <option value="Focus">ğŸ¯ Focus</option>
      <option value="Quit Smoking or Addictions">ğŸš­ Quit/Addictions</option>
    </select>

    <!-- Generate button: glossy green! -->
    <button class="glossy-button glossy-green" onclick="generateAffirmations()">
      <span>ğŸ”„</span>
    </button>
  </div>

  <!-- Affirmation container -->
  <div class="affirmation-container" id="affirmationContainer"></div>

  <!-- Decorative Voice Recorder -->
  <div class="recorder-section">
    <h3>Decorative Waveform (No Actual Recording)</h3>
    <div class="recorder-buttons">
      <button class="recorder-icon-btn start-btn" onclick="startWave()">
        ğŸ¤
      </button>
      <button class="recorder-icon-btn stop-btn" onclick="stopWave()">
        â¹
      </button>
    </div>

    <!-- The "wave-container" with .bar elements -->
    <div class="wave-container" id="waveContainer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <script>
    /********************************************************
     * Affirmation Data
     ********************************************************/
    const affirmationLibrary = {
      "Confidence": [
        "I believe in myself and my abilities.",
        "I radiate confidence in all that I do.",
        "Challenges help me grow stronger and more capable.",
        "I trust my instincts to guide me toward success.",
        "Confidence is my natural state of being."
      ],
      "Happiness": [
        "I choose happiness in every moment.",
        "My heart is filled with gratitude and contentment.",
        "I spread joy wherever I go.",
        "Happiness flows effortlessly through my life.",
        "I allow myself to experience happiness fully and freely."
      ],
      "Focus": [
        "I concentrate easily and stay present in the moment.",
        "Each focused effort brings me closer to success.",
        "Distractions fade away when I commit to my goals.",
        "I trust my ability to stay on track and achieve.",
        "I am proud of the progress I make through focused action."
      ],
      "Quit Smoking or Addictions": [
        "I release the urge to rely on unhealthy habits.",
        "I deserve a life of clarity, joy, and health.",
        "I am stronger than my cravings.",
        "My commitment to healing inspires me daily.",
        "I take pride in every small victory on my journey."
      ]
    };

    const customTemplates = [
      "I am becoming more and more confident in my {topic} every day.",
      "I approach {topic} with optimism and determination.",
      "My {topic} skills grow stronger every time I practice.",
      "I am proud of my progress in {topic} and celebrate every milestone.",
      "I am worthy of success and happiness in my {topic} pursuits."
    ];

    function generateAffirmations() {
      const category = document.getElementById("categorySelect").value;
      if (category === "CustomTopic") {
        const topic = prompt("Enter your custom topic:", "public speaking");
        if (!topic) return;
        const shuffled = [...customTemplates].sort(() => 0.5 - Math.random());
        const selectedFive = shuffled.slice(0, 5);
        const results = selectedFive.map(t => t.replace("{topic}", topic));
        displayAffirmations(results);
      } else {
        const affirmations = affirmationLibrary[category] || [];
        if (affirmations.length < 5) {
          alert("Not enough affirmations in this category!");
          return;
        }
        const shuffled = [...affirmations].sort(() => 0.5 - Math.random());
        displayAffirmations(shuffled.slice(0, 5));
      }
    }

    function displayAffirmations(list) {
      const container = document.getElementById("affirmationContainer");
      container.innerHTML = "";

      const ul = document.createElement("ul");
      ul.className = "affirmation-list";

      list.forEach(line => {
        const li = document.createElement("li");
        li.className = "affirmation-box";
        li.textContent = line;
        ul.appendChild(li);
      });
      container.appendChild(ul);
    }

    /********************************************************
     * Simple "Wave" start/stop (decorative)
     ********************************************************/
    const waveContainer = document.getElementById("waveContainer");

    function startWave() {
      waveContainer.classList.add("active");
    }
    function stopWave() {
      waveContainer.classList.remove("active");
    }
  </script>
</body>
</html>
