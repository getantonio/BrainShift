<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Affirmation Generation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    * {
      box-sizing: border-box;
    }

    .intro-block {
      width: 500px;
      height: 200px;
      background-color: #EEEEEE;
      margin: 0 auto 20px auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .intro-block h3 {
      font-size: 40px;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .intro-block p {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.4;
      margin: 0;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .glossy-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #333;
      padding: 5px 15px;
      border-radius: 5px;
      border: 1px solid #aaa;
      text-decoration: none;
      cursor: pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.4), 0 2px 5px rgba(0,0,0,0.2);
      background: linear-gradient(to bottom, #bbbbbb 0%, #999999 100%);
      transition: background 0.3s, box-shadow 0.3s;
      height: 40px;
    }
    .glossy-button:hover {
      background: linear-gradient(to bottom, #cccccc 0%, #aaaaaa 100%);
    }
    .glossy-button span {
      font-size: 20px; /* icon size */
    }

    /* Category select: double its typical height */
    select {
      padding: 10px;
      font-size: 16px;
      height: 80px;  /* doubled from ~40px to 80px */
      line-height: 1.2; /* keep some line spacing for text inside */
    }

    .affirmation-container {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .affirmation-list {
      list-style-type: none;
      padding: 0;
    }
    .affirmation-box {
      background-color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .recorder-section {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      padding: 20px;
      overflow: hidden;
      max-height: 200px;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .recorder-section h3 {
      margin-bottom: 5px;
    }
    .recorder-buttons {
      margin-top: 5px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .recorder-icon-btn {
      font-size: 20px;
      width: 40px;
      height: 40px;
      border: 1px solid #aaa;
      border-radius: 5px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.4), 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .recorder-icon-btn:hover {
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 2px 6px rgba(0,0,0,0.25);
    }
    .start-btn {
      background: linear-gradient(to bottom, #ff4444 0%, #dd0000 100%);
      color: #fff;
    }
    .stop-btn {
      background: linear-gradient(to bottom, #ffffff 0%, #dddddd 100%);
      color: #000;
    }
    .stop-btn:hover {
      background: linear-gradient(to bottom, #ffffff 0%, #cccccc 100%);
    }
    #waveformCanvas {
      display: block;
      background: #EEE;
      border-radius: 5px;
      margin-top: 8px;
    }
    .download-link {
      display: inline-block;
      margin-top: 6px;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
    .download-link:hover {
      text-decoration: underline;
    }
    .playlist {
      max-height: 70px;
      overflow-y: auto;
      width: 100%;
      margin-top: 5px;
    }
    .playlist audio {
      width: 90%;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="intro-block">
    <h3>Discover Easy Note Management</h3>
    <p>
      Affirmation Generation<br/>
      Select a category below, then click "Generate" to see five random affirmations.
    </p>
  </div>

  <div class="controls">
    <!-- Home button -->
    <a href="index.html" class="glossy-button">
      <span>üè†</span>
    </a>

    <!-- The category select is now height: 80px -->
    <select id="categorySelect">
      <option value="CustomTopic">‚úèÔ∏è Custom Topic</option>
      <option value="Confidence">üëë Confidence</option>
      <option value="Happiness">üòÑ Happiness</option>
      <option value="Focus">üéØ Focus</option>
      <option value="Quit Smoking or Addictions">üö≠ Quit/Addictions</option>
      <!-- ... rest of categories ... -->
    </select>

    <button class="glossy-button" onclick="generateAffirmations()">
      <span>üîÑ</span>
    </button>
  </div>

  <div class="affirmation-container" id="affirmationContainer"></div>

  <!-- Voice Recorder -->
  <div class="recorder-section">
    <h3>Voice Recorder (Requires HTTPS)</h3>
    <div class="recorder-buttons">
      <button class="recorder-icon-btn start-btn" onclick="startRecording()">
        üé§
      </button>
      <button class="recorder-icon-btn stop-btn" onclick="stopRecording()">
        ‚èπ
      </button>
    </div>
    <canvas id="waveformCanvas" width="500" height="60"></canvas>

    <div id="downloadContainer"></div>
    <div class="playlist" id="playlist"></div>
  </div>

  <script>
    /************************************************************
     * AFFIRMATION LIBRARY (SAMPLES)
     ************************************************************/
    const affirmationLibrary = {
      "Confidence": [
        "I believe in myself and my abilities.",
        "I radiate confidence in all that I do.",
        "Challenges help me grow stronger and more capable.",
        "I trust my instincts to guide me toward success.",
        "Confidence is my natural state of being."
      ],
      "Happiness": [
        "I choose happiness in every moment.",
        "My heart is filled with gratitude and contentment.",
        "I spread joy wherever I go.",
        "Happiness flows effortlessly through my life.",
        "I allow myself to experience happiness fully and freely."
      ],
      "Focus": [
        "I concentrate easily and stay present in the moment.",
        "Each focused effort brings me closer to success.",
        "Distractions fade away when I commit to my goals.",
        "I trust my ability to stay on track and achieve.",
        "I am proud of the progress I make through focused action."
      ],
      "Quit Smoking or Addictions": [
        "I release the urge to rely on unhealthy habits.",
        "I deserve a life of clarity, joy, and health.",
        "I am stronger than my cravings.",
        "My commitment to healing inspires me daily.",
        "I take pride in every small victory on my journey."
      ]
      // Add more if needed...
    };

    /* Custom templates */
    const customTemplates = [
      "I am becoming more and more confident in my {topic} every day.",
      "I approach {topic} with optimism and determination.",
      "My {topic} skills grow stronger every time I practice.",
      "I am proud of my progress in {topic} and celebrate every milestone.",
      "I am worthy of success and happiness in my {topic} pursuits."
    ];

    function generateAffirmations() {
      const category = document.getElementById("categorySelect").value;
      if (category === "CustomTopic") {
        // Hard-coded or prompt for now
        const topic = prompt("Enter your custom topic:", "public speaking");
        if (!topic) return;
        const shuffled = [...customTemplates].sort(() => 0.5 - Math.random());
        const selectedFive = shuffled.slice(0, 5);
        const results = selectedFive.map(tmpl => tmpl.replace("{topic}", topic));
        displayAffirmations(results);
      } else {
        const affirmations = affirmationLibrary[category] || [];
        if (affirmations.length < 5) {
          alert("This category doesn't have at least 5 affirmations in the library!");
          return;
        }
        const shuffled = [...affirmations].sort(() => 0.5 - Math.random());
        const selectedFive = shuffled.slice(0, 5);
        displayAffirmations(selectedFive);
      }
    }

    function displayAffirmations(list) {
      const container = document.getElementById("affirmationContainer");
      container.innerHTML = "";

      const ul = document.createElement("ul");
      ul.className = "affirmation-list";
      list.forEach(line => {
        const li = document.createElement("li");
        li.className = "affirmation-box";
        li.textContent = line;
        ul.appendChild(li);
      });
      container.appendChild(ul);
    }

    /************************************************************
     * VOICE RECORDER 
     ************************************************************/
    let audioContext;
    let analyser;
    let dataArray;
    let animationId;
    let mediaStreamSource;
    let mediaStream;
    let mediaRecorder;
    let chunks = [];
    let isRecording = false;

    const canvas = document.getElementById('waveformCanvas');
    const canvasCtx = canvas.getContext('2d');
    const recordings = [];

    async function startRecording() {
      if (isRecording) return;
      isRecording = true;
      chunks = [];

      try {
        mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new AudioContext();
        analyser = audioContext.createAnalyser();

        mediaStreamSource = audioContext.createMediaStreamSource(mediaStream);
        mediaStreamSource.connect(analyser);

        analyser.fftSize = 512;
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        mediaRecorder = new MediaRecorder(mediaStream);
        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) chunks.push(e.data);
        };
        mediaRecorder.onstop = e => {
          const blob = new Blob(chunks, { type: 'audio/webm' });
          const url = URL.createObjectURL(blob);

          const downloadContainer = document.getElementById('downloadContainer');
          downloadContainer.innerHTML = '';

          const link = document.createElement('a');
          link.href = url;
          link.download = 'myRecording.webm';
          link.className = 'download-link';
          link.textContent = 'Download Recording';
          downloadContainer.appendChild(link);

          // add to playlist
          addToPlaylist(url);
        };

        mediaRecorder.start();
        drawWaveform();
      } catch (err) {
        alert("Error accessing mic. Use HTTPS or check console for details.");
        console.error("Mic error:", err);
        isRecording = false;
      }
    }

    function stopRecording() {
      if (!isRecording) return;
      isRecording = false;

      if (mediaStream) {
        mediaStream.getTracks().forEach(t => t.stop());
      }
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
      cancelAnimationFrame(animationId);
      if (audioContext) audioContext.close();
    }

    function addToPlaylist(url) {
      recordings.push(url);
      const playlistDiv = document.getElementById('playlist');
      const audioEl = document.createElement('audio');
      audioEl.src = url;
      audioEl.controls = true;
      playlistDiv.appendChild(audioEl);
    }

    function drawWaveform() {
      animationId = requestAnimationFrame(drawWaveform);
      analyser.getByteTimeDomainData(dataArray);

      canvasCtx.fillStyle = '#EEE';
      canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

      canvasCtx.lineWidth = 2;
      canvasCtx.strokeStyle = '#007BFF';
      canvasCtx.beginPath();

      const sliceWidth = canvas.width / dataArray.length;
      let x = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const v = dataArray[i] / 128.0;
        const y = v * (canvas.height / 2);
        if (i === 0) {
          canvasCtx.moveTo(x, y);
        } else {
          canvasCtx.lineTo(x, y);
        }
        x += sliceWidth;
      }
      canvasCtx.lineTo(canvas.width, canvas.height / 2);
      canvasCtx.stroke();
    }
  </script>
</body>
</html>
