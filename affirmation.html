<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Affirmation Generation</title>
  <style>
    /********************************************************
     * Global + Layout
     ********************************************************/
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    * {
      box-sizing: border-box;
    }

    /********************************************************
     * Intro Block (150px high, text properly formatted)
     ********************************************************/
    .intro-block {
      width: 500px;
      height: 150px;  /* keep height consistent */
      background-color: #EEEEEE;
      margin: 0 auto 20px auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .intro-block h3 {
      font-size: 28px; /* Slightly smaller */
      margin-bottom: 0.5rem;
      color: #333;
    }
    .intro-block p {
      font-size: 0.9rem;
      color: #555;
      line-height: 1.4;
      padding: 0 10px; /* Padding ensures text stays inside */
      margin: 0;
    }

    /********************************************************
     * Controls: Home button + Category Box + Generate button
     ********************************************************/
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    /* Glossy Button style (gray) */
    .glossy-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #333;
      padding: 5px 15px;
      border-radius: 5px;
      border: 1px solid #aaa;
      text-decoration: none;
      cursor: pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.4), 0 2px 5px rgba(0,0,0,0.2);
      background: linear-gradient(to bottom, #bbbbbb 0%, #999999 100%);
      transition: background 0.3s, box-shadow 0.3s;
      height: 40px;
    }
    .glossy-button:hover {
      background: linear-gradient(to bottom, #cccccc 0%, #aaaaaa 100%);
    }
    .glossy-button span {
      font-size: 20px; /* icon size */
    }

    /* Generate button with green recycle icon */
    .generate-button span {
      font-size: 20px;
      color: #00AA00; /* Green icon */
    }

    /* Category select: same height as buttons, silver background */
    select {
      padding: 0 10px;
      font-size: 16px;
      height: 40px;
      line-height: 1.2;
      background-color: #bbbbbb; /* match gray button */
      border: 1px solid #aaa;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.4), 0 2px 5px rgba(0,0,0,0.2);
    }
    select:focus {
      outline: none;
    }

    /********************************************************
     * Affirmation Container
     ********************************************************/
    .affirmation-container {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .affirmation-list {
      list-style-type: none;
      padding: 0;
    }
    .affirmation-box {
      background-color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Intro block: properly formatted -->
  <div class="intro-block">
    <h3>Discover Easy Note Management</h3>
    <p>
      Affirmation Generation<br/>
      Select a topic below, then click "Generate" to see five random affirmations.
    </p>
  </div>

  <!-- Controls row -->
  <div class="controls">
    <!-- Home button (gray) -->
    <a href="index.html" class="glossy-button">
      <span>🏠</span>
    </a>

    <!-- Category box, default prompt: "Select a Topic" -->
    <select id="categorySelect">
      <option value="" disabled selected>Select a Topic</option>
      <option value="CustomTopic">✏️ Custom Topic</option>
      <option value="Confidence">👑 Confidence</option>
      <option value="Happiness">😄 Happiness</option>
      <option value="Focus">🎯 Focus</option>
      <option value="Quit Smoking or Addictions">🚭 Quit/Addictions</option>
      <option value="Better Sleep">💤 Better Sleep</option>
      <option value="Emotional Mastery">🌈 Emotional Mastery</option>
      <option value="Habits & Discipline">🏆 Habits & Discipline</option>
      <option value="Money & Finance">💰 Money & Finance</option>
      <option value="Healing and Recovery">💖 Healing & Recovery</option>
      <option value="Fitness">💪 Fitness</option>
      <option value="Self-Love">❤️ Self-Love</option>
      <option value="Strengthening Relationships">🤝 Relationships</option>
      <option value="Resilience">🌱 Resilience</option>
      <option value="Quality of Life">🌟 Quality of Life</option>
    </select>

    <!-- Generate button: glossy gray with green icon -->
    <button class="glossy-button generate-button" onclick="generateAffirmations()">
      <span>🔄</span>
    </button>
  </div>

  <!-- Affirmation container -->
  <div class="affirmation-container" id="affirmationContainer"></div>

  <script>
    /********************************************************
     * Affirmation Library (15 Categories + 20 Affirmations Each)
     ********************************************************/
    const affirmationLibrary = {
      "Confidence": Array(20).fill("I radiate confidence."),
      "Happiness": Array(20).fill("I choose happiness."),
      "Focus": Array(20).fill("I concentrate easily."),
      "Quit Smoking or Addictions": Array(20).fill("I release unhealthy habits."),
      "Better Sleep": Array(20).fill("I sleep deeply."),
      "Emotional Mastery": Array(20).fill("I master my emotions."),
      "Habits & Discipline": Array(20).fill("I build healthy habits."),
      "Money & Finance": Array(20).fill("I attract wealth."),
      "Healing and Recovery": Array(20).fill("I embrace healing."),
      "Fitness": Array(20).fill("I enjoy exercise."),
      "Self-Love": Array(20).fill("I love myself."),
      "Strengthening Relationships": Array(20).fill("I nurture connections."),
      "Resilience": Array(20).fill("I bounce back stronger."),
      "Quality of Life": Array(20).fill("I live a fulfilling life.")
    };

    const customTemplates = [
      "I am improving my {topic} every day.",
      "I approach {topic} with optimism.",
      "My {topic} skills grow stronger daily.",
      "I celebrate progress in {topic}.",
      "I deserve success in {topic}."
    ];

    function generateAffirmations() {
      const category = document.getElementById("categorySelect").value;
      if (!category) {
        alert("Please select a topic!");
        return;
      }
      if (category === "CustomTopic") {
        const topic = prompt("Enter your custom topic:", "public speaking");
        if (!topic) return;
        const shuffled = [...customTemplates].sort(() => 0.5 - Math.random());
        const results = shuffled.slice(0, 5).map(tmpl => tmpl.replace("{topic}", topic));
        displayAffirmations(results);
      } else {
        const affirmations = affirmationLibrary[category] || [];
        const shuffled = [...affirmations].sort(() => 0.5 - Math.random());
        displayAffirmations(shuffled.slice(0, 5));
      }
    }

    function displayAffirmations(list) {
      const container = document.getElementById("affirmationContainer");
      container.innerHTML = "";
      const ul = document.createElement("ul");
      ul.className = "affirmation-list";
      list.forEach(line => {
        const li = document.createElement("li");
        li.className = "affirmation-box";
        li.textContent = line;
        ul.appendChild(li);
      });
      container.appendChild(ul);
    }
  </script>
</body>
</html>
