<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Affirmation Generation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    * {
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      color: #007BFF;
    }
    a:hover {
      text-decoration: underline;
    }

    /* The top row: Back home link + Category + Generate button */
    .controls {
      text-align: center;
      margin-bottom: 20px;
      display: flex;  
      justify-content: center; 
      align-items: center;
      gap: 10px; /* space between items */
      flex-wrap: wrap; /* wrap on small screens */
    }

    .back-home {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-right: 10px; /* space from select */
    }
    .back-home:hover {
      background-color: #0056b3;
    }

    select {
      padding: 10px;
      font-size: 16px;
    }

    .icon-button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      background-color: #007BFF;
      display: inline-flex;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    .icon-button:hover {
      background-color: #0056b3;
    }

    /* Intro block (350px wide, #EEEEEE background, box-shadow) */
    .intro-block {
      width: 350px;                 
      background-color: #EEEEEE;
      margin: 20px auto; 
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      text-align: center;
    }
    .intro-block h3 {
      font-size: 40px; /* no bigger than 40px */
      margin-bottom: 0.5rem;
      color: #333;
    }
    .intro-block p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    /* Affirmation list */
    .affirmation-container {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .affirmation-list {
      list-style-type: none;
      padding: 0;
    }
    .affirmation-box {
      background-color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Voice recorder section */
    .recorder-section {
      max-width: 600px;
      margin: 30px auto;
      text-align: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      padding: 20px;
    }
    .recorder-buttons {
      margin-top: 10px;
    }
    .recorder-buttons button {
      background: #007BFF;
      border: none;
      color: #fff;
      padding: 10px 16px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .recorder-buttons button:hover {
      background: #0056b3;
    }
    /* Canvas for waveform */
    #waveformCanvas {
      display: block;
      margin: 20px auto;
      background: #EEE;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Top row: Back home + Category + Generate -->
  <div class="controls">
    <a class="back-home" href="index.html">‚Üê Back to Home</a>

    <select id="categorySelect">
      <option value="Quit Smoking or Addictions">üö≠ Quit/Addictions</option>
      <option value="Better Sleep">üí§ Better Sleep</option>
      <option value="Emotional Mastery">üåà Emotional Mastery</option>
      <option value="Confidence">üëë Confidence</option>
      <option value="Happiness">üòÑ Happiness</option>
      <option value="Focus">üéØ Focus</option>
      <option value="Habits & Discipline">üèÜ Habits & Discipline</option>
      <option value="Money & Finance">üí∞ Money & Finance</option>
      <option value="Healing and Recovery">üíñ Healing & Recovery</option>
      <option value="Fitness">üí™ Fitness</option>
      <option value="Self-Love">‚ù§Ô∏è Self-Love</option>
      <option value="Strengthening Relationships">ü§ù Relationships</option>
      <option value="Focus (2)">ü§î Focus (Duplicate)</option>
      <option value="Resilience">üå± Resilience</option>
      <option value="Quality of Life">üåü Quality of Life</option>
      <option value="CustomTopic">‚úèÔ∏è Custom Topic</option>
    </select>

    <button class="icon-button" onclick="generateAffirmations()">
      Generate
    </button>
  </div>

  <!-- Intro block -->
  <div class="intro-block">
    <h3>Discover Easy Note Management</h3>
    <p>
      Affirmation Generation<br/>
      Select a category below, then click "Generate" to see five random affirmations.
    </p>
  </div>

  <!-- Affirmations output -->
  <div class="affirmation-container" id="affirmationContainer"></div>

  <!-- Voice Recorder Section -->
  <div class="recorder-section">
    <h3>Voice Recorder</h3>
    <canvas id="waveformCanvas" width="500" height="100"></canvas>
    <div class="recorder-buttons">
      <button onclick="startRecording()">Start Recording</button>
      <button onclick="stopRecording()">Stop Recording</button>
    </div>
  </div>

  <!-- JavaScript: Affirmation + Recording -->
  <script>
    /************************************************************
     * 1. Affirmation Library (Existing Categories)
     ************************************************************/
    const affirmationLibrary = {
      "Quit Smoking or Addictions": [
        "I release the urge to rely on unhealthy habits.",
        // ... (rest of your affirmations)
        "My commitment to healing inspires me daily."
      ],
      "Better Sleep": [
        // ...
      ],
      // ... (other categories)
    };

    /************************************************************
     * 2. Template-based approach for Custom Topic
     ************************************************************/
    const customTemplates = [
      "I am becoming more and more confident in my {topic} every day.",
      // ... more templates ...
      "I am worthy of success and happiness in my {topic} pursuits."
    ];

    function generateAffirmations() {
      const category = document.getElementById("categorySelect").value;
      if (category === "CustomTopic") {
        generateCustomAffirmations();
      } else {
        const affirmations = affirmationLibrary[category] || [];
        // Shuffle array
        const shuffled = [...affirmations].sort(() => 0.5 - Math.random());
        // Select first 5
        const selectedFive = shuffled.slice(0, 5);
        displayAffirmations(selectedFive);
      }
    }

    function generateCustomAffirmations() {
      const topic = prompt("Enter your custom topic:", "public speaking");
      if (!topic) return;
      const shuffled = [...customTemplates].sort(() => 0.5 - Math.random());
      const selectedFive = shuffled.slice(0, 5);
      const results = selectedFive.map(template =>
        template.replace("{topic}", topic)
      );
      displayAffirmations(results);
    }

    function displayAffirmations(list) {
      const container = document.getElementById("affirmationContainer");
      container.innerHTML = ""; // clear old content
      const ul = document.createElement("ul");
      ul.className = "affirmation-list";

      list.forEach((affirmation) => {
        const li = document.createElement("li");
        li.className = "affirmation-box";
        li.textContent = affirmation;
        ul.appendChild(li);
      });
      container.appendChild(ul);
    }

    /************************************************************
     * 3. Simple Voice Recorder with Waveform
     ************************************************************/
    let audioContext;
    let analyser;
    let dataArray;
    let animationId;
    let mediaStreamSource;
    const canvas = document.getElementById('waveformCanvas');
    const canvasCtx = canvas.getContext('2d');
    let isRecording = false;
    let mediaStream;

    async function startRecording() {
      if (isRecording) return; // already recording
      isRecording = true;

      try {
        // Request mic access
        mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new AudioContext();
        analyser = audioContext.createAnalyser();

        // connect stream
        mediaStreamSource = audioContext.createMediaStreamSource(mediaStream);
        mediaStreamSource.connect(analyser);

        analyser.fftSize = 1024;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        drawWaveform(); // start animating
      } catch (err) {
        console.error("Error accessing microphone:", err);
      }
    }

    function stopRecording() {
      if (!isRecording) return;
      isRecording = false;

      // Stop all audio tracks
      if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
      }
      // Cancel animation
      cancelAnimationFrame(animationId);
      audioContext.close();
    }

    function drawWaveform() {
      // schedule next frame
      animationId = requestAnimationFrame(drawWaveform);

      analyser.getByteTimeDomainData(dataArray);

      // clear canvas
      canvasCtx.fillStyle = '#EEE';
      canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

      // line style
      canvasCtx.lineWidth = 2;
      canvasCtx.strokeStyle = '#007BFF'; // wave color

      canvasCtx.beginPath();

      let sliceWidth = canvas.width * 1.0 / dataArray.length;
      let x = 0;

      for (let i = 0; i < dataArray.length; i++) {
        let v = dataArray[i] / 128.0; // 128 is mid
        let y = v * canvas.height/2;

        if (i === 0) {
          canvasCtx.moveTo(x, y);
        } else {
          canvasCtx.lineTo(x, y);
        }
        x += sliceWidth;
      }

      canvasCtx.lineTo(canvas.width, canvas.height/2);
      canvasCtx.stroke();
    }
  </script>
</body>
</html>
