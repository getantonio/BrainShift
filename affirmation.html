<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Affirmation Generation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }

    /* Minimal reset / utility */
    * {
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      color: #007BFF;
    }
    a:hover {
      text-decoration: underline;
    }

    /* "Discover Easy Note Management" block styling */
    .intro-block {
      width: 350px;                 /* fixed width */
      background-color: #EEEEEE;    /* requested background */
      margin: 0 auto 20px auto;     /* center + some bottom spacing */
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      text-align: center;
    }
    .intro-block h1 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .intro-block p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    /* Back Home button */
    .back-home {
      display: inline-block;
      margin-top: 20px;
      margin-bottom: 30px; /* more space under back button */
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    .back-home:hover {
      background-color: #0056b3;
    }

    /* Controls area: select + buttons */
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls select {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px; /* spacing between select and buttons */
    }

    /* Icon buttons */
    .icon-button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      color: #fff;
      background-color: #007BFF;
      display: inline-flex;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    .icon-button:hover {
      background-color: #0056b3;
    }
    .icon-button i {
      margin-right: 6px; /* space between icon and text */
    }

    /* Affirmation list */
    .affirmation-container {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .affirmation-list {
      list-style-type: none;
      padding: 0;
    }
    .affirmation-box {
      background-color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

  </style>
</head>
<body>

  <!-- Back to Home link -->
  <p style="text-align: center;">
    <a class="back-home" href="index.html">← Back to Home</a>
  </p>

  <!-- Intro Block -->
  <div class="intro-block">
    <h1>Discover Easy Note Management</h1>
    <p>
      Affirmation Generation<br/>
      Select a category below, then click "Generate" to see five random affirmations.
    </p>
  </div>

  <div class="controls">
    <!-- Category Selection with spacing -->
    <select id="categorySelect">
      <option value="Quit Smoking or Addictions">🚭 Quit/Addictions</option>
      <option value="Better Sleep">💤 Better Sleep</option>
      <option value="Emotional Mastery">🌈 Emotional Mastery</option>
      <option value="Confidence">👑 Confidence</option>
      <option value="Happiness">😄 Happiness</option>
      <option value="Focus">🎯 Focus</option>
      <option value="Habits & Discipline">🏆 Habits & Discipline</option>
      <option value="Money & Finance">💰 Money & Finance</option>
      <option value="Healing and Recovery">💖 Healing & Recovery</option>
      <option value="Fitness">💪 Fitness</option>
      <option value="Self-Love">❤️ Self-Love</option>
      <option value="Strengthening Relationships">🤝 Relationships</option>
      <option value="Focus (2)">🤔 Focus (Duplicate)</option>
      <option value="Resilience">🌱 Resilience</option>
      <option value="Quality of Life">🌟 Quality of Life</option>
      <option value="CustomTopic">✏️ Custom Topic</option>
    </select>

    <!-- Generate & Regenerate Buttons (icon-based) -->
    <button class="icon-button" onclick="generateAffirmations()">
      <i>🔄</i> Generate
    </button>
    <button class="icon-button" onclick="regenerateAffirmations()">
      <i>♻️</i> Regenerate
    </button>
  </div>

  <div class="affirmation-container" id="affirmationContainer"></div>

  <!-- JavaScript: Affirmation Library + Random Selection + Custom Templates -->
  <script>
    /************************************************************
     * 1. Affirmation Library (Existing Categories)
     ************************************************************/
    const affirmationLibrary = {
      "Quit Smoking or Addictions": [
        "I release the urge to rely on unhealthy habits.",
        // ... (rest of your 20 affirmations)
        "My commitment to healing inspires me daily."
      ],
      "Better Sleep": [
        // ...Your array of 20 affirmations
      ],
      "Emotional Mastery": [
        // ...
      ],
      "Confidence": [
        // ...
      ],
      "Happiness": [
        // ...
      ],
      "Focus": [
        // ...
      ],
      "Habits & Discipline": [
        // ...
      ],
      "Money & Finance": [
        // ...
      ],
      "Healing and Recovery": [
        // ...
      ],
      "Fitness": [
        // ...
      ],
      "Self-Love": [
        // ...
      ],
      "Strengthening Relationships": [
        // ...
      ],
      "Focus (2)": [
        // ...
      ],
      "Resilience": [
        // ...
      ],
      "Quality of Life": [
        // ...
      ]
    };

    /************************************************************
     * 2. Template-based approach for Custom Topic
     ************************************************************/
    const customTemplates = [
      "I am becoming more and more confident in my {topic} every day.",
      // ... (rest of your custom templates)
      "I am worthy of success and happiness in my {topic} pursuits."
    ];

    function handleCategoryChange() {
      // If you need to show/hide a custom topic field,
      // implement logic here.
    }

    /************************************************************
     * 3. Generate & Regenerate Affirmations
     ************************************************************/
    function generateAffirmations() {
      const category = document.getElementById("categorySelect").value;
      if (category === "CustomTopic") {
        generateCustomAffirmations();
      } else {
        const affirmations = affirmationLibrary[category] || [];
        // Shuffle
        const shuffled = [...affirmations].sort(() => 0.5 - Math.random());
        // Slice first 5
        const selectedFive = shuffled.slice(0, 5);
        displayAffirmations(selectedFive);
      }
    }

    function regenerateAffirmations() {
      generateAffirmations();
    }

    /************************************************************
     * 4. Custom Affirmation Generation (No External AI)
     ************************************************************/
    function generateCustomAffirmations() {
      // If you have an input for custom topic, retrieve it:
      const topic = prompt("Enter your custom topic:", "public speaking");
      if (!topic) return;

      // Shuffle custom templates
      const shuffled = [...customTemplates].sort(() => 0.5 - Math.random());
      const selectedFive = shuffled.slice(0, 5);

      // Replace {topic} and display
      const results = selectedFive.map(template =>
        template.replace("{topic}", topic)
      );
      displayAffirmations(results);
    }

    /************************************************************
     * 5. Display Affirmations
     ************************************************************/
    function displayAffirmations(list) {
      const container = document.getElementById("affirmationContainer");
      container.innerHTML = ""; // clear old affirmations

      const ul = document.createElement("ul");
      ul.className = "affirmation-list";

      list.forEach((affirmation) => {
        const li = document.createElement("li");
        li.className = "affirmation-box";
        li.textContent = affirmation;
        ul.appendChild(li);
      });

      container.appendChild(ul);
    }
  </script>
</body>
</html>
