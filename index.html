<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="images/logo.png" alt="App Logo" class="logo">
      <h1>Welcome to [App Name]</h1>
      <p>Your partner in overcoming negative self-talk and building positive habits.</p>
    </header>

    <main>
      <section class="explanation">
        <h2>How it Works</h2>
        <ol>
          <li>Identify your challenges.</li>
          <li>Record your voice.</li>
          <li>Transform your thoughts with affirmations.</li>
        </ol>
      </section>

      <section class="consent">
        <label>
          <input type="checkbox" id="consentCheckbox"> I agree to the terms and conditions.
        </label>
      </section>

      <button class="btn" id="nextButton" disabled>Next</button>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
