<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Email Sign-Up</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    /* Background setup */
    .background {
      background-image: url('images/background.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
      margin: auto;
      text-align: center;
      color: white;
    }

    .logo {
      max-width: 150px;
      margin: 20px auto;
    }

    h1 {
      font-size: 2em;
      margin: 10px 0;
    }

    p {
      font-size: 1em;
      line-height: 1.5;
      margin: 20px 0;
    }

    .signup-section {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .signup-section h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .signup-section form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .signup-section input[type="email"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .signup-section .btn {
      background: #ff5722;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup-section .btn:hover {
      background: #e64a19;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
    }

    footer a {
      color: #ff5722;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
    <div class="container">
      <header>
        <img src="images/logo.png" alt="App Logo" class="logo">
        <h1>Welcome to [App Name]</h1>
        <p>Your journey to positive self-talk starts here.</p>
      </header>

      <main>
        <section class="signup-section">
          <h2>Join Us Today</h2>
          <p>Sign up to access personalized affirmations and transform your mindset.</p>
          <form id="signupForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit" class="btn">Sign Up</button>
          </form>
        </section>
      </main>

      <footer>
        <p>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
      </footer>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for signing up!');
    });
  </script>
</body>
</html>
