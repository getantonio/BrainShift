<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Email Sign-Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background" style="background-image: url('images/background.jpg');">
    <div class="overlay">
      <div class="container">
        <header>
          <img src="images/logo.png" alt="App Logo" class="logo">
          <h1>Welcome to [App Name]</h1>
          <p>Your journey to positive self-talk starts here.</p>
        </header>

        <main>
          <section class="signup-section">
            <h2>Join Us Today</h2>
            <p>Sign up to access personalized affirmations and transform your mindset.</p>
            <form id="signupForm">
              <input type="email" id="email" placeholder="Enter your email" required>
              <button type="submit" class="btn">Sign Up</button>
            </form>
          </section>
        </main>

        <footer>
          <p>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
        </footer>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
