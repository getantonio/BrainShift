<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background" style="background-image: url('images/background.jpg');">
    <div class="container">
      <header>
        <img src="images/logo.png" alt="App Logo" class="logo">
        <h1>Welcome to Your Affirmation Journey</h1>
        <p>Transform negative self-talk into positive habits in just a few steps!</p>
      </header>

      <main>
        <section class="explanation">
          <h2>How It Works</h2>
          <ol>
            <li>Identify your challenges.</li>
            <li>Record your voice.</li>
            <li>Transform your thoughts with affirmations.</li>
          </ol>
        </section>

        <section class="consent">
          <label class="checkbox-container">
            <input type="checkbox" id="consentCheckbox">
            <span class="custom-checkbox"></span> I agree to the terms and conditions.
          </label>
        </section>

        <button class="btn" id="nextButton" disabled>
          <img src="images/button-next.png" alt="Next">
        </button>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
